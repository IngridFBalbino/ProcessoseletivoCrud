
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD|IngridFernanda</title>

    <link rel="stylesheet" href="style.css">

    

    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>



</head>

<body>


 <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    
    <div class="box">

        <div class="header">
           <br> <span>Contêiner</span>
            <button onclick="openConteinerModal()" id="new">Adicionar</i></button>
        </div>
        

        <div class="Tabela">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Número do Contêiner</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Categoria</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody class="tbody-conteiner">
                </tbody>
            </table>
        </div>
       


        <div class="modal-box" id="modal-conteiner">

            <div class="modal">
                <form>
                    <label for="m-cliente">Cliente</label>
                    <input id="m-cliente" type="text" required />

                    <label for="m-number">Número do Contêiner</label>
                    <input id="m-number" type="text" required />

                    <label for="m-tipo">Tipo</label>
                    <select id="m-tipo">
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>

                    <br>
                    <br>

                    <label for="m-status">Status</label>
                    <select id="m-status">
                        <option value="Cheio">Cheio</option>
                        <option value="Vazio">Vazio</option>
                    </select>

                    <br>
                    <br>

                    <label for="m-categoria">Categoria</label>
                    <select id="m-categoria">
                        <option value="Importação">Importação</option>
                        <option value="Exportação">Exportação</option>
                    </select>

                    <br>
                    <br>

                    <button id="btnSalvarConteiner">Salvar</button>
                    <button id="btnCancelarConteiner">Cancelar</button>
                </form>
            </div>
        </div>

<br>
<br>
    <div class="box">

        <div class="header1">
            <br><span> Cadastro das Movimentações</span><br>
          

        <div class="Tabela">
            <table>
                <thead>
                    <tr>
                        <th>Número do Contêiner</th>
                        <th>Tipo de Movimentação</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody class="tbody-movimentacao">
                </tbody>
            </table>
        </div>
    
    
        <div class="modal-box" id="modal-movimentacao">
    
            <div class="modal">
                <form>
                    <label for="m-number">Número do Contêiner</label>
                    <input id="m-number" type="text"  />
    
                    <label for="m-mov">Tipo de Movimentação</label>
                    <select id="m-mov">
                        <option value="Embarque">Embarque</option>
                        <option value="Descarga">Descarga</option>
                        <option value="Gate In">Gate In</option>
                        <option value="Gate Out">Gate Out</option>
                        <option value="Reposicionamento">Reposicionamento</option>
                        <option value="Pesagem">Pesagem</option>
                    </select>

                    <br>
                    <br>
    
                    <label for="m-inicio">Início</label>
                    <input id="m-inicio" type="datetime-local" required />
                   
    
                    <br>
                    <br>
    
                    <label for="m-fim">Fim</label>
                    <input id="m-fim" type="datetime-local" required />
                 
                        
    
                    <br>
                    <br>
    
                    <button id="btnSalvarMovimentacao">Salvar</button>
                    <button id="btnCancelarMovimentacao">Cancelar</button>
                </form>
    
            </div>
    
        </div>

    </div>

   
    <script src="script.js"></script>

</body>

</html>
